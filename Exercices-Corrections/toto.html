<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Page Template</title>
</head>

<body>
    <!-- Votre code HTML à mettre en-dessous -->
    <div id="monCarousel" class="carousel slide" data-pause="true" data-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Images/cheval.jpg" class="img-fluid" aria-label="Image d'un cheval">
            </div>
            <div class="carousel-item">
                <img src="./Images/lapin.jpg" class="img-fluid" aria-label="Image d'un lapin">
            </div>
            <div class="carousel-item">
                <img src="./Images/lion.jpg" class="img-fluid" aria-label="Image d'un lion">
            </div>
        </div>
        <!-- Contrôles Précédent et Suivant -->
        <a class="carousel-control-prev" href="#monCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Précédent</span>
        </a>
        <a class="carousel-control-next" href="#monCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Suivant</span>
        </a>
    </div>
    <!-- Contrôles Pause et Play -->
    <button type="button" class="btn btn-default btn-play" carousel="#monCarousel" aria-label="Activer le caroussel" style="display: none;" title="Activer le caroussel">
        <span class="bi bi-play-btn" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-pause" carousel="#monCarousel" aria-label="Mettre en pause le caroussel" title="Mettre en pause le caroussel">
        <span class="bi bi-pause-btn" aria-hidden="true"></span>
    </button>








    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
